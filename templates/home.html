<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sketch2Face AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f8fafc;
    color: #0f172a;
    overflow-x: hidden;
}

/* ---------- Header ---------- */
header {
    padding: 20px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    border-bottom: 1px solid #b9c6fa;
    animation: slideDown 0.8s ease;
}

header h2 {
    margin: 0;
    font-weight: 800;
    color: #1e3a8a;
}

header a {
    margin-left: 24px;
    text-decoration: none;
    font-weight: 600;
    color: #4f46e5;
    position: relative;
}

header a::after {
    content: "";
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0;
    height: 2px;
    background: #6366f1;
    transition: width 0.3s ease;
}

header a:hover::after {
    width: 100%;
}

/* ---------- Floating Blobs ---------- */
.blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(90px);
    opacity: 0.25;
    animation: float 12s infinite alternate ease-in-out;
}

.blob.blue {
    width: 420px;
    height: 420px;
    background: #6366f1;
    top: -120px;
    left: -120px;
}

.blob.indigo {
    width: 380px;
    height: 380px;
    background: #818cf8;
    bottom: -140px;
    right: -140px;
    animation-delay: 3s;
}

/* ---------- Hero ---------- */
.hero {
    text-align: center;
    padding: 120px 20px 100px;
    position: relative;
    z-index: 1;
}

.hero h1 {
    font-size: 56px;
    font-weight: 800;
    line-height: 1.1;
    margin-bottom: 20px;
    animation: fadeUp 1s ease forwards;
}

.hero span {
    color: #4f46e5;
}

.hero p {
    max-width: 720px;
    margin: 0 auto 50px;
    font-size: 18px;
    color: #64748b;
    animation: fadeUp 1s ease forwards;
    animation-delay: 0.2s;
}

/* ---------- CTA ---------- */
.cta a {
    display: inline-block;
    padding: 18px 56px;
    border-radius: 14px;
    background: linear-gradient(135deg, #6366f1, #818cf8);
    color: white;
    font-weight: 600;
    text-decoration: none;
    position: relative;
    overflow: hidden;
    animation: fadeUp 1s ease forwards;
    animation-delay: 0.4s;
}

.cta a:hover {
    box-shadow: 0 12px 25px #b9c6fa;
}

/* ---------- Particle Background ---------- */
.particles {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
}

.particle {
    position: absolute;
    width: var(--size);
    height: var(--size);
    background: rgba(99,102,241,0.75);
    border-radius: 50%;
    filter: blur(0.4px);
    box-shadow: 0 0 8px rgba(99,102,241,0.9);
    animation: meteor var(--duration) linear infinite;
    animation-delay: var(--delay);
    will-change: transform;
}

/* ---------- Meteor Motion ---------- */
@keyframes meteor {
    from {
        transform: translate(0, 0);
        opacity: 0;
    }
    10% { opacity: 1; }
    to {
        transform: translate(-180vw, 180vh);
        opacity: 0;
    }
}

.hero, header {
    position: relative;
    z-index: 1;
}

/* ---------- Animations ---------- */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(40px); }
}
</style>
</head>

<body>

<!-- Particle Background -->
<div class="particles"></div>

<!-- Floating Background -->
<div class="blob blue"></div>
<div class="blob indigo"></div>

<header>
    <h2>SKETCH2FACE</h2>
    <div>
        <a href="/login">Login</a>
        <a href="/signup">Sign Up</a>
    </div>
</header>

<section class="hero">
    <h1>
        From <span>Sketch</span> to <span>Photorealistic Face</span>
    </h1>
    <p>
        Upload a hand-drawn facial sketch and generate a realistic face.
       
    </p>
    <div class="cta">
        <a href="/signup">Launch</a>
    </div>
</section>

<script>
const container = document.querySelector('.particles');
const PARTICLE_COUNT = 90;

for (let i = 0; i < PARTICLE_COUNT; i++) {
    const p = document.createElement('span');
    p.className = 'particle';

    const size = Math.random() * 3 + 2;
    const duration = Math.random() * 8 + 7;
    const delay = -Math.random() * 20;

    const startFromTop = Math.random() < 0.5;

    const top = startFromTop
        ? -Math.random() * 40 - 10
        : Math.random() * 120;

    const left = startFromTop
        ? Math.random() * 120
        : 100 + Math.random() * 40;

    p.style.top = top + '%';
    p.style.left = left + '%';

    p.style.setProperty('--size', size + 'px');
    p.style.setProperty('--duration', duration + 's');
    p.style.setProperty('--delay', delay + 's');

    container.appendChild(p);
}
</script>

</body>
</html>
